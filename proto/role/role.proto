syntax = "proto3";
package libgo.rbac.role;

service RoleService {
	rpc CreateRole(Role) returns (Response){}
	rpc GetAccessPermission(Role) returns (Permission){}
	rpc UpdatePermission(Role) returns (Role) {}
	rpc GetRole(Id) returns (Role) {}
}

message Permission{
	int32 id = 1;
}

message Role {
	int32 id = 1;
	int32 name = 2;
	repeated Permission permission = 3;
}

message Id {
	int32 id=1;	
}

message Response {
	bool created = 1;
}
